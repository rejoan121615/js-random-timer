<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <!-- timer  -->
                <div class="timer">
                    <!-- days  -->
                    <div class="timer__item days__item">
                        <div class="counter">
                            <span class="timer__digit">00</span>
                        </div>
                        <p class="title">days</p>
                    </div>
                    <!-- hours  -->
                    <div class="timer__item hours__item">
                        <div class="counter">
                            <span class="timer__digit">00</span>
                        </div>
                        <p class="title">hours</p>
                    </div>
                    <!-- minutes  -->
                    <div class="timer__item minutes__item">
                        <div class="counter">
                            <span class="timer__digit">00</span>
                        </div>
                        <p class="title">minutes</p>
                    </div>
                    <!-- seconds  -->
                    <div class="timer__item seconds__item">
                        <div class="counter">
                            <span class="timer__digit">00</span>
                        </div>
                        <p class="title">seconds</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- js file  -->
        <script src="./js/script.js"></script>
    </body>
</html>
